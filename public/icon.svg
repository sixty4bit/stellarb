<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle - blue-950 matching bg -->
  <circle cx="256" cy="256" r="256" fill="#172554"/>
  
  <!-- Outer ring - blue-900 -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#1e3a5f" stroke-width="8"/>
  
  <!-- Inner ring - orange-500 accent -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#f97316" stroke-width="3"/>
  
  <!-- Star - orange-500 -->
  <polygon 
    points="256,80 295,190 412,190 318,258 348,370 256,300 164,370 194,258 100,190 217,190" 
    fill="#f97316"
    stroke="#fb923c"
    stroke-width="2"
    stroke-linejoin="round"
  />
  
  <!-- Star inner highlight - orange-400 -->
  <polygon 
    points="256,120 285,200 380,200 305,252 328,340 256,290 184,340 207,252 132,200 227,200" 
    fill="#fb923c"
    opacity="0.3"
  />
  
  <!-- Small accent dots like stars in space -->
  <circle cx="120" cy="120" r="4" fill="#f97316" opacity="0.6"/>
  <circle cx="400" cy="100" r="3" fill="#f97316" opacity="0.4"/>
  <circle cx="380" cy="400" r="3.5" fill="#f97316" opacity="0.5"/>
  <circle cx="100" cy="380" r="2.5" fill="#f97316" opacity="0.3"/>
  <circle cx="440" cy="250" r="2" fill="#fb923c" opacity="0.4"/>
  <circle cx="70" cy="260" r="2" fill="#fb923c" opacity="0.3"/>
</svg>
