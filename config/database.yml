default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: stellarb_development

test:
  <<: *default
  database: stellarb_test

production:
  <<: *default
  database: stellarb_production
  username: stellarb
  password: <%= ENV['STELLARB_DATABASE_PASSWORD'] %>