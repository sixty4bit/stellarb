databases:
  - name: stellarb-db
    plan: basic-256mb
    databaseName: stellarb_production
    user: stellarb

services:
  - type: web
    name: stellarb
    runtime: docker
    plan: starter
    preDeployCommand: ./bin/rails db:prepare && ./bin/rails db:seed
    healthCheckPath: /up
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stellarb-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_LOG_LEVEL
        value: info

  - type: worker
    name: stellarb-jobs
    runtime: docker
    plan: starter
    dockerCommand: bundle exec ruby bin/jobs
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stellarb-db
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
